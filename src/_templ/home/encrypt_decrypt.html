<form
  hx-post="/encrypt_decrypt"
  hx-target="#encrypt_decrypt_out"
  hx-swap="innerHTML"
>
  <div class="grid">
    <label>
      <input type="radio" name="option" value="encrypt" checked />
      Encrypt
    </label>
    <label>
      <input type="radio" name="option" value="decrypt" />
      Decrypt
    </label>
  </div>
  <label>
    Enter Text
    <textarea name="text" required></textarea>
  </label>
  <label>
    Enter Key
    <input type="password" name="key" required />
  </label>
  <button type="submit">Sumbit</button>
  <label>
    Output Text
    <span clear-target="#encrypt_decrypt_out>textarea" class="clear_btn"></span>
    <span copy-target="#encrypt_decrypt_out>textarea" class="copy_btn"></span>
    <div id="encrypt_decrypt_out">
      <textarea readonly></textarea>
    </div>
  </label>
</form>
