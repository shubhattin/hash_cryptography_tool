<form hx-post="/pass_hash_verify" hx-target="#pass_hash_verify_out" hx-swap="innerHTML">
  <div class="grid">
    <div class="grid">
      <label>
        <input type="radio" name="number" value="256" checked />
        256
      </label>
      <label>
        <input type="radio" name="number" value="512" />
        512
      </label>
    </div>
    <div class="grid">
      <label>
        <input type="radio" name="name" checked value="SHA3" />
        SHA3
      </label>
      <label>
        <input type="radio" name="name" value="SHA" />
        SHA
      </label>
    </div>
  </div>
  <label>
    Enter Text
    <textarea name="text" required></textarea>
  </label>
  <label>
    Enter Hash
    <textarea name="hash" required></textarea>
  </label>
  <button type="submit">Verify</button>
  <div>
    <strong>Output :-</strong>
    <div id="pass_hash_verify_out"></div>
  </div>
</form>
